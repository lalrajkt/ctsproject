{% extends 'layouts/main.html'%}
{% load static %}
{% block body %}

      <section class="product_section layout_padding">
         <div class="container">
            <div class="heading_container heading_center">
               <h2>
                  Our <span>Collections</span>
               </h2>
            </div>
            <div class="row">
                {% for item in category %}
               <div class="col-sm-6 col-md-4 col-lg-3">
                  <div class="box">
                     <div class="option_container">
                        <div class="options">
                           <a href="{% url 'product' %}" class="option2">
                          VIEW
                           </a>
                        </div>
                     </div>
                     <div class="img-box">
                        <img src="{{ item.image.url }}" alt="Mens Shirt">
                     </div>
                     <div class="detail-box">
                        <h5>
                           {{ item.name }}
                        </h5>
                     </div>
                  </div>
                    </div>
                  {% endfor %}
             <div>
               <div class="btn-box">
                     <a href="{% url 'product' %}">View all collections</a>
               </div>
            </div>
            </div>
         </div>
      </section>
{% endblock body %}
